<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Chatbot</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Calendar Section -->
        <div class="calendar-section">
            <div class="section-header">
                <h2><i class="fas fa-calendar-alt"></i> Appointment Calendar</h2>
            </div>
            <div id="calendar"></div>
        </div>

        <!-- Chatbot Section -->
        <div class="chatbot-section">
            <div class="section-header">
                <h2><i class="fas fa-robot"></i> Appointment Assistant</h2>
            </div>
            
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <div class="message-text">
                                Hello! I can help you make an appointment. Please tell me the details like:
                                "Book an appointment with John tomorrow at 3 pm" or "Appointment for Sarah on Monday at 2:30"
                            </div>
                            <div class="message-time"></div>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="chat-input" placeholder="Type your message here..." autocomplete="off">
                        <button id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
